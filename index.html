<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambient Sleep Sounds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #001f3f, #011627);
      color: #f4f4f4;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem;
      color: #d1e8ff;
      background: linear-gradient(45deg, #002855, #003d73);
    }

    header h1 {
      font-size: 2.5rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      background: #011627;
      padding: 1rem;
      color: #d1e8ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ambient Sleep Sounds</h1>
    <p>Relax and drift into tranquility with these ambient tracks.</p>
  </header>
  <div class="container">
    <h2>Audio Tracks</h2>
    <div>
      <audio controls>
        <source src="media/ambient1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Calming Waves</p>
    </div>
    <div>
      <audio controls>
        <source src="media/ambient2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Gentle Rainfall</p>
    </div>
  </div>
  <footer>&copy; 2024 Ambient Sleep Sounds</footer>
</body>
</html>
